<li>java代码<blockquote>
<p>使用handler发送消息来控制进度条完成</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"> private ProgressBar horizonP;            //水平进度条</span><br><span class="line">    private int mProgressStatus = 0;        //完成进度</span><br><span class="line">    private Handler mHandler;            //声明一个用于处理消息的Handler类的对象</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected void onCreate(Bundle savedInstanceState) &#123;</span><br><span class="line">        super.onCreate(savedInstanceState);</span><br><span class="line">        setContentView(R.layout.activity_main);</span><br><span class="line">        getWindow().setFlags(WindowManager.LayoutParams.FLAG_FULLSCREEN,</span><br><span class="line">                WindowManager.LayoutParams.FLAG_FULLSCREEN); //设置全屏显示</span><br><span class="line">        horizonP = (ProgressBar) findViewById(R.id.progressBar1);    //获取水平进度条</span><br><span class="line">        mHandler = new Handler() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void handleMessage(Message msg) &#123;</span><br><span class="line">                if (msg.what == 0x111) &#123;</span><br><span class="line">                    horizonP.setProgress(mProgressStatus);    //更新进度</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    Toast.makeText(MainActivity.this, &quot;耗时操作已经完成&quot;, Toast.LENGTH_SHORT).show();</span><br><span class="line">                    horizonP.setVisibility(View.GONE);    //设置进度条不显示，并且不占用空间</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;;</span><br><span class="line">        new Thread(new Runnable() &#123;</span><br><span class="line">            public void run() &#123;</span><br><span class="line">                while (true) &#123;</span><br><span class="line">                    mProgressStatus = doWork();    //获取耗时操作完成的百分比</span><br><span class="line">                    Message m = new Message();</span><br><span class="line">                    if (mProgressStatus &lt; 100) &#123;</span><br><span class="line">                        m.what = 0x111;</span><br><span class="line">                        mHandler.sendMessage(m);    //发送信息</span><br><span class="line">                    &#125; else &#123;</span><br><span class="line">                        m.what = 0x110;</span><br><span class="line">                        mHandler.sendMessage(m);    //发送消息</span><br><span class="line">                        break;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            //模拟一个耗时操作</span><br><span class="line">            private int doWork() &#123;</span><br><span class="line">                mProgressStatus += Math.random() * 10;    //改变完成进度</span><br><span class="line">                try &#123;</span><br><span class="line">                    Thread.sleep(200);        //线程休眠200毫秒</span><br><span class="line">                &#125; catch (InterruptedException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">                return mProgressStatus;    //返回新的进度</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;).start();    //开启一个线程</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</blockquote>

<h2 id="拖动条组件"><a href="#拖动条组件" class="headerlink" title="拖动条组件"></a>拖动条组件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&lt;SeekBar</span><br><span class="line">    android:id=&quot;@+id/seekbar&quot;</span><br><span class="line">    android:layout_width=&quot;match_parent&quot;</span><br><span class="line">    android:layout_height=&quot;wrap_content&quot;</span><br><span class="line">    android:max=&quot;255&quot;   //最大值</span><br><span class="line">    android:progress=&quot;255&quot;  //默认值</span><br><span class="line">    /&gt;</span><br></pre></td></tr></table></figure>

<li>java代码 实现通过拉动拖动条改变图片透明度：<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">public class MainActivity extends AppCompatActivity &#123;</span><br><span class="line">   private ImageView image;          //定义图片</span><br><span class="line">    private SeekBar seekBar;          //定义拖动条</span><br><span class="line">    @Override</span><br><span class="line">    protected void onCreate(Bundle savedInstanceState) &#123;</span><br><span class="line">        super.onCreate(savedInstanceState);</span><br><span class="line">        setContentView(R.layout.activity_main);</span><br><span class="line">        image = (ImageView) findViewById(R.id.image);    //获取图片</span><br><span class="line">        seekBar = (SeekBar) findViewById(R.id.seekbar);    //获取拖动条</span><br><span class="line">        //为拖动条设置监听事件</span><br><span class="line">        seekBar.setOnSeekBarChangeListener(new SeekBar.OnSeekBarChangeListener() &#123;</span><br><span class="line">            // 当拖动条的滑块位置发生改变时触发该方法</span><br><span class="line">            @Override</span><br><span class="line">            public void onProgressChanged(SeekBar arg0, int progress,</span><br><span class="line">                                          boolean fromUser) &#123;</span><br><span class="line">                // 动态改变图片的透明度</span><br><span class="line">                image.setImageAlpha(progress);</span><br><span class="line">            &#125;</span><br><span class="line">            @Override</span><br><span class="line">            public void onStartTrackingTouch(SeekBar bar) &#123;</span><br><span class="line">            &#125;</span><br><span class="line">            @Override</span><br><span class="line">            public void onStopTrackingTouch(SeekBar bar) &#123;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>

<h2 id="图像视图"><a href="#图像视图" class="headerlink" title="图像视图"></a>图像视图</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">package com.mingrisoft;</span><br><span class="line"></span><br><span class="line">import android.app.Activity;</span><br><span class="line">import android.support.v7.app.AppCompatActivity;</span><br><span class="line">import android.os.Bundle;</span><br><span class="line">import android.view.MotionEvent;</span><br><span class="line">import android.view.View;</span><br><span class="line">import android.view.ViewGroup;</span><br><span class="line">import android.view.WindowManager;</span><br><span class="line">import android.view.animation.AnimationUtils;</span><br><span class="line">import android.widget.ImageSwitcher;</span><br><span class="line">import android.widget.ImageView;</span><br><span class="line">import android.widget.ViewSwitcher;</span><br><span class="line"></span><br><span class="line">public class MainActivity extends Activity &#123;</span><br><span class="line">    private int[] arrayPictures = new int[]&#123;R.mipmap.img01, R.mipmap.img02, R.mipmap.img03,</span><br><span class="line">            R.mipmap.img04, R.mipmap.img05, R.mipmap.img06,</span><br><span class="line">            R.mipmap.img07, R.mipmap.img08, R.mipmap.img09,</span><br><span class="line">    &#125;;// 声明并初始化一个保存要显示图像ID的数组</span><br><span class="line">    private ImageSwitcher imageSwitcher; // 声明一个图像切换器对象</span><br><span class="line">    //要显示的图片在图片数组中的Index</span><br><span class="line">    private int pictutureIndex;</span><br><span class="line">    //左右滑动时手指按下的X坐标</span><br><span class="line">    private float touchDownX;</span><br><span class="line">    //左右滑动时手指松开的X坐标</span><br><span class="line">    private float touchUpX;</span><br><span class="line">    @Override</span><br><span class="line">    protected void onCreate(Bundle savedInstanceState) &#123;</span><br><span class="line">        super.onCreate(savedInstanceState);</span><br><span class="line">        setContentView(R.layout.activity_main);</span><br><span class="line">        getWindow().setFlags(WindowManager.LayoutParams.FLAG_FULLSCREEN,</span><br><span class="line">                WindowManager.LayoutParams.FLAG_FULLSCREEN);//设置全屏显示</span><br><span class="line"></span><br><span class="line">        imageSwitcher = (ImageSwitcher) findViewById(R.id.imageswitcher); // 获取图像切换器</span><br><span class="line">        //为ImageSwicher设置Factory，用来为ImageSwicher制造ImageView</span><br><span class="line">        imageSwitcher.setFactory(new ViewSwitcher.ViewFactory() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public View makeView() &#123;</span><br><span class="line">                ImageView imageView = new ImageView(MainActivity.this); // 实例化一个ImageView类的对象</span><br><span class="line">                imageView.setImageResource(arrayPictures[pictutureIndex]);//根据id加载默认显示图片</span><br><span class="line">                return imageView; // 返回imageView对象</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        imageSwitcher.setOnTouchListener(new View.OnTouchListener() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public boolean onTouch(View v, MotionEvent event) &#123;</span><br><span class="line">                if (event.getAction() == MotionEvent.ACTION_DOWN) &#123;</span><br><span class="line">                    //取得左右滑动时手指按下的X坐标</span><br><span class="line">                    touchDownX = event.getX();</span><br><span class="line">                    return true;</span><br><span class="line">                &#125; else if (event.getAction() == MotionEvent.ACTION_UP) &#123;</span><br><span class="line">                    //取得左右滑动时手指松开的X坐标</span><br><span class="line">                    touchUpX = event.getX();</span><br><span class="line">                    //从左往右，看下一张</span><br><span class="line">                    if (touchUpX - touchDownX &gt; 100) &#123;</span><br><span class="line">                        //取得当前要看的图片的index</span><br><span class="line">                        pictutureIndex = pictutureIndex == 0 ? arrayPictures.length - 1 : pictutureIndex - 1;</span><br><span class="line">                        //设置图片切换的动画</span><br><span class="line">                        imageSwitcher.setInAnimation(AnimationUtils.loadAnimation(MainActivity.this, R.anim.slide_in_left));</span><br><span class="line">                        imageSwitcher.setOutAnimation(AnimationUtils.loadAnimation(MainActivity.this, R.anim.slide_out_right));</span><br><span class="line">                        //设置当前要看的图片</span><br><span class="line">                        imageSwitcher.setImageResource(arrayPictures[pictutureIndex]);</span><br><span class="line">                        //从右往左，看上一张</span><br><span class="line">                    &#125; else if (touchDownX - touchUpX &gt; 100) &#123;</span><br><span class="line">                        //取得当前要看的图片index</span><br><span class="line">                        pictutureIndex = pictutureIndex == arrayPictures.length - 1 ? 0 : pictutureIndex + 1;</span><br><span class="line">                        //设置切换动画</span><br><span class="line">                        imageSwitcher.setOutAnimation(AnimationUtils.loadAnimation(MainActivity.this, R.anim.slide_out_left));</span><br><span class="line">                        imageSwitcher.setInAnimation(AnimationUtils.loadAnimation(MainActivity.this, R.anim.slide_in_right));</span><br><span class="line">                        //设置要看的图片</span><br><span class="line">                        imageSwitcher.setImageResource(arrayPictures[pictutureIndex]);</span><br><span class="line">                    &#125;</span><br><span class="line">                    return true;</span><br><span class="line">                &#125;</span><br><span class="line">                return false;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
